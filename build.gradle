apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'Example1'

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Spark Examples',  
        'Main-Class': mainClassName
    }
    
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {

	compile group: 'org.apache.spark', name: 'spark-core_2.10', version: '2.0.1'
	compile group: 'org.apache.spark', name: 'spark-streaming_2.10', version: '2.0.1'
	compile group: 'org.apache.spark', name: 'spark-streaming-mqtt_2.10', version: '1.6.2'
	compile group: 'org.eclipse.paho', name: 'org.eclipse.paho.client.mqttv3', version: '1.1.0'
	
	compile "org.slf4j:slf4j-log4j12:1.6.6"
}